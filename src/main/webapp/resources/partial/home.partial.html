<div class="row">
	<div ng-repeat="item in items" class="col-xs-12 col-sm-6 col-md-4">
		<div class="thumbnail">
			<div class="product-image">
				<img ng-src="{{item.image}}" alt="{{item.name}}" />
				<div class="price-box">
					<div class="price">{{item.price}}</div>
				</div>
			</div>
			<div class="caption">
				<h2>{{item.producer}}<br><small>{{item.name}}</small></h2>
				<p class="text-muted">{{item.description}}</p>
				<p>
					<a class="btn btn-default" ng-href="#!/product/{{item.id}}">Details &raquo;</a>
					<button class="btn btn-primary"><i class="fa fa-shopping-cart"></i> In den Warenkorb</button>
				</p>
			</div>
		</div>
	</div>
</div>
